<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Text</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .js {
      color: #fdfdfc;
    }

    .typed-text {
      color: #de8512;
    }

    .cursor {
      background: #dbe912;
    }
  </style>
</head>

<body>
  <p>
    <span class="js">JavaScript</span> Is <span class="typed-text"></span>
    <span class="cursor">&nbsp;</span>
  </p>
</body>
<script>
  const typedTextSpan = document.querySelector('.typed-text');
  const cursor = document.querySelector('.cursor');

  const words = ['Love', 'Jhakaas', 'mast', 'good', 'Weird'];
  let arr = 0

  function type() {
    typedTextSpan.innerHTML = words[arr]
    // arr = (arr + 1) % words.length //1st way

    arr = (arr + 1)// 2nd way
    if (arr === 5) {
      arr = 0
    }
  }

  function erase() {
    typedTextSpan.innerHTML = ''
  }

  function startTypingEffect() {
    type();
    setTimeout(erase, 1000);
  }

  setInterval(startTypingEffect, 2000)

</script>

</html>
